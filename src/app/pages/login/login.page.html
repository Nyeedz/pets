<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="white">
  <div class="login-header" [class.loading]="loading">
    <img class="logo" src="assets/images/full-logo-bw.png" />
    <app-login-form (setLoading)="setLoading($event)"></app-login-form>
  </div>
</ion-content>
