<ion-header>
  <ion-toolbar>
    <ion-title>
      Pets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pet of pets" (click)="modalPets(pet)">
      <ion-avatar slot="start">
        <img [src]="url + pet.foto.url" [alt]="pet.raca" />
      </ion-avatar>
      <ion-label>
        <h2>
          {{ pet.nome }}
        </h2>
        <p>{{ pet.raca }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
