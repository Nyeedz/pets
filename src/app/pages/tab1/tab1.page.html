<ion-content class="white" *ngIf="user$ | async as user">
  <div class="position-fundo">
    <img [src]="url + user.foto.url" [alt]="user.username" class="avatar" />
  </div>
  <div padding>
    <ion-card class="mt-2">
      <ion-card-header>
        <ion-card-subtitle>{{ user.username }}</ion-card-subtitle>
        <ion-card-title>{{ user.nome }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="mt-2">
      <ion-item>
        <ion-icon name="wifi" slot="start"></ion-icon>
        <strong>Motor Comedouro: </strong>
        <ion-label
          ><span
            class="badge ml-1"
            [ngClass]="{
              'badge-sucess': user.activated,
              'badge-danger': !user.activated
            }"
            >{{ user.activated ? "ativo" : "desativado" }}</span
          ></ion-label
        >
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{ user.endereco }}, {{ user.numero }}</ion-label>
      </ion-item>

      <ion-item class="font-95">
        <ion-icon slot="start"></ion-icon>
        <ion-label>{{ user.bairro }} - {{ user.cidade }}</ion-label>
      </ion-item>

      <!-- <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label
          ><strong>Ip do servidor:</strong> {{ ip ? ip : "NÃ£o configurado" }}
        </ion-label>
      </ion-item> -->
    </ion-card>
  </div>
  <div class="button-alignment">
    <ion-button class="custom" expand="full" (click)="logout()"
      ><ion-icon name="exit" slot="start"></ion-icon>Logout</ion-button
    >
  </div>
</ion-content>
