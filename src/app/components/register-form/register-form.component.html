<div class="content">
  <ion-infinite-scroll scrollY="true" style="flex: 1 0 0;">
    <ion-list>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            required
          ></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-infinite-scroll>

  <div>
    <ion-button expand="block" (click)="onSubmit()">Acessar</ion-button>
  </div>
</div>
