<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="hide()">
        <ion-icon name="close"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>Avaliações de: {{ pet.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let avaliacao of avaliacoes">
    <ion-card-header>
      <ion-card-title>{{ avaliacao.racao.nome }}</ion-card-title>
      <ion-card-subtitle>{{ avaliacao.racao.peso }}kg</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-rating [rate]="avaliacao.nota" readonly="true" size="default">
      </ion-rating>
    </ion-card-content>
  </ion-card>
</ion-content>
