<div class="slide">
  <ion-slides
    pager="false"
    [options]="slideOptsOne"
    class="swiper-no-swiping h-100"
  >
    <ion-slide *ngFor="let image of slider.slidesItems">
      <img src="../../../assets/images/{{ image.name }}" />
    </ion-slide>
  </ion-slides>
</div>
